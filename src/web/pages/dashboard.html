<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SOCKET -->
    <script src="socket.io/socket.io.js"></script>
    <!-- LIBS -->
    <link rel="stylesheet" href="assets/libs/bulma.css">
    <script src="assets/libs/font-awesome.js"></script>
    <script src="assets/libs/dom-purify.js"></script>
    <script src="assets/libs/sweetalert2.js"></script>
    <!-- SELF -->
    <link rel="stylesheet" href="assets/css/common.css" type="text/css">
    <link rel="stylesheet" href="assets/css/dashboard.css" type="text/css">
    <script src="assets/js/api.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <section class="section level">
        <div class="level-item-left">
            <h1 class="title">
                <i class="fas fa-cube"></i>
                Giancarl021/Mine-Server
            </h1>
            <p class="subtitle">
                A complete Minecraft server with dashboard for you!
            </p>
        </div>
        <div class="level-item-right has-text-centered" id="controls">
            <div class="container">
                <p class="subtitle mb-0">
                    <span id="user"></span>
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
                <div class="level is-mobile">
                    <a class="level-item" href="#" onclick="clearAuthentication()">Log Out</a>
                    <a class="level-item" href="/config">
                        <span class="icon">
                            <i class="fas fa-cog"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container has-text-centered">
            <p class="heading">Status</p>
            <p class="title" id="status"></p>
        </div>
    </section>
    <section class="section">
        <div class="columns buttons are-large">
            <button class="button column is-primary" onclick="call(this.innerText.toLowerCase())">Start</button>
            <button class="button column is-warning" onclick="call(this.innerText.toLowerCase())">Restart</button>
            <button class="button column is-danger" onclick="call(this.innerText.toLowerCase())">Stop</button>
        </div>
    </section>
    <section class="section">
        <h1 class="title">Terminal</h1>
        <div class="terminal">
            <div class="terminal-output"></div>
            <input type="text" class="terminal-input" onkeypress="sendCommand(this, event)" spellcheck="false"></input>
        </div>
    </section>
    <section class="section">
        <h1 class="title">Properties</h1>
        <div class="container" id="props">

        </div>
        <div class="control is-full is-pulled-right mt-3 mb-6" id="buttons">
            <button class="button is-warning" onclick="loadProps()">Reset</button>
            <button class="button is-primary" onclick="applyProps()">Apply</button>
            <button class="button is-danger" onclick="applyProps(true)" id="apply-restart">Apply and Restart</button>
        </div>
    </section>
</body>

</html>
