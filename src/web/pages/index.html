<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="http://localhost/assets/favicon.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SOCKET -->
    <script src="http://localhost/socket.io/socket.io.js"></script>
    <!-- LIBS -->
    <link rel="stylesheet" href="http://localhost/assets/libs/bulma.css">
    <!-- SELF -->
    <link rel="stylesheet" href="http://localhost/assets/css/main.css" type="text/css">
    <script src="http://localhost/assets/js/main.js"></script>
    <title>Console</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Giancarl021/Mine-Server
            </h1>
            <p class="subtitle">
                A complete minecraft server with dashboard for you!
            </p>
        </div>
    </section>
    <section class="section">
        <div class="columns buttons are-large">
            <button class="button column is-primary">Start</button>
            <button class="button column is-warning">Restart</button>
            <button class="button column is-danger">Stop</button>
        </div>
    </section>
    <section class="section">
        <div class="level">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Status</p>
                    <p class="title">Running</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Players</p>
                    <p class="title">3</p>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <h1 class="title">Terminal</h1>
        <div class="terminal">
            <div class="terminal-output"></div>
            <input type="text" class="terminal-input" onkeypress="sendCommand(this, event)"></input>
        </div>
    </section>
    <section class="section">
        <h1 class="title">Properties</h1>
        
    </section>
</body>

</html>
