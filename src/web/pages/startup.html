<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SOCKET -->
    <script src="socket.io/socket.io.js"></script>
    <!-- LIBS -->
    <link rel="stylesheet" href="assets/libs/bulma.css">
    <script src="assets/libs/font-awesome.js"></script>
    <!-- SELF -->
    <link rel="stylesheet" href="assets/css/startup.css">
    <script src="assets/js/api.js"></script>
    <script src="assets/js/startup.js"></script>
    <title>Startup</title>
</head>

<body>
    <section class="section level">
        <div class="level-item-left">
            <h1 class="title">
                <i class="fas fa-cube"></i>
                Giancarl021/Mine-Server
            </h1>
            <p class="subtitle">
                A complete minecraft server with dashboard for you!
            </p>
        </div>
        <div class="level-item-right has-text-centered">
            <div class="container">
                <p class="subtitle mb-0">
                    <span id="user"></span>
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
                <a href="#" onclick="clearAuthentication()">Log Out</a>
            </div>
        </div>
    </section>
    <section class="section">
        <article class="message is-info">
            <div class="message-header">
                <p>EULA</p>
            </div>
            <div class="message-body">
                Before continuing, be sure you read the official EULA: <a target="_blank" href="https://account.mojang.com/documents/minecraft_eula">https://account.mojang.com/documents/minecraft_eula</a>.
            </div>
        </article>
    </section>
    <section class="section">
        <div class="field container">
            <div class="control has-icons-left">
                <div class="select is-loading" id="version">
                    <select disabled onchange="selectVersion(this.value)">
                        <option value="null" selected hidden>Select a version</option>
                    </select>
                </div>
                <div class="icon is-small is-left">
                    <i class="fas fa-code-branch"></i>
                </div>
            </div>
            <div class="control is-full mt-3">
                <button id="download-btn" style="display: none" class="button is-link"
                    onclick="download(this)">Download</button>
            </div>
        </div>
    </section>
    <section class="section container">
        <h1 class="title has-text-centered" id="status"></h1>
    </section>
</body>

</html>
